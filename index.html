      <div class="flex-1">
        <a class="btn btn-ghost text-xl">Lineup</a>
      </div>
      <div class="flex-none">

    <!-- MARK: MAIN -->
    <main class="flex items-center justify-center min-h-screen">
       <div class="card bg-base-100 w-80 sm:w-96 shadow-2xl">
      <figure>
        <img
          src="https://cdn.dribbble.com/users/6854156/screenshots/20059664/media/0665921ef163258c11e927b634158730.jpg?resize=400x300&vertical=center"
          class="h-full w-full object-cover"
          alt="Pattern" />
      </figure>
      <div class="card-body">
        <h2 class="card-title">Shoes!</h2>
        <input type="text" placeholder="Add a task" 
               class="input input-bordered w-full max-w-xs" />
        <div class="form-control  grid gap-1">

          <!-- completed -->
          <label class="label cursor-pointer bg-zinc-300 rounded">
            <span class="label-text">Completed Task</span>
            <input
              type="checkbox"
              checked
              class="checkbox checkbox-primary"
            />
          </label>
          <!-- Uncompleted -->
          <label class="label cursor-pointer">
            <span class="label-text">Uncompleted Task</span>
            <input type="checkbox" class="checkbox checkbox-primary" />
          </label>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- MARK: FOOTER -->
  <footer class="footer footer-center bg-base-300 text-base-content p-4">
